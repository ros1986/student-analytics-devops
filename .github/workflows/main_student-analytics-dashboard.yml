name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main   # akan trigger bila push ke branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v2

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build (optional, kalau ada script build)
      - name: Build
        run: npm run build --if-present

      # Step 5: Login ke Azure (guna Service Principal JSON yang awak simpan di GitHub Secrets)
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 6: Deploy ke Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: student-analytics-dashboard   # nama App Service awak
          package: .
